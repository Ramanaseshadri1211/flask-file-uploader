{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">Excel â†’ PDF</h1>
  <p class="text-sm text-gray-600 mb-4">Drag & drop an Excel file (.xls/.xlsx) and convert it to a simple PDF.</p>

  <div x-data="uploader('/api/excel-to-pdf')" class="bg-white p-6 rounded-lg shadow">
    <label class="block">
      <div @dragover.prevent="dragging = true" @dragleave.prevent="dragging = false" @drop.prevent="handleDrop($event)"
           :class="dragging ? 'border-indigo-400 bg-indigo-50' : 'border-dashed border-gray-200 bg-white'"
           class="border-2 rounded-lg p-8 flex flex-col items-center justify-center cursor-pointer text-center">
        <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 16.5V19a2 2 0 002 2h14a2 2 0 002-2v-2.5M7 9l5-5 5 5"/></svg>
        <div class="mt-4">
          <div x-show="!fileName" class="text-sm text-gray-600">Drag & drop your Excel here, or <span class="text-indigo-600 underline">browse</span></div>
          <div x-show="fileName" class="text-sm text-gray-700 font-medium">Selected: <span x-text="fileName"></span></div>
        </div>
        <input type="file" accept=".xls,.xlsx" class="hidden" x-ref="input" @change="handleFiles($event)" />
      </div>
    </label>

    <div class="mt-4">
      <button @click="upload()" :disabled="!file" class="px-4 py-2 bg-indigo-600 text-white rounded disabled:opacity-50">Convert</button>
    </div>

    <div class="mt-4" x-show="progressVisible">
      <div class="w-full bg-gray-200 rounded">
        <div class="h-3 rounded bg-indigo-500" :style="`width: ${progress}%`"></div>
      </div>
      <div class="mt-2 text-sm text-gray-600">Progress: <span x-text="progress + '%'">0%</span></div>
    </div>

    <div class="mt-4" x-show="downloadUrl">
      <a :href="downloadUrl" class="px-4 py-2 bg-green-600 text-white rounded" download>Download Converted File</a>
    </div>
  </div>
</div>

<script>/* uploader function identical to pdf_to_excel page */</script>
{% endblock %}
